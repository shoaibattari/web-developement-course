<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table width="50%" border="1" align="center" bgcolor="yellow">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe 1</td>
                <td>30</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>John Doe 2</td>
                <td>30</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>John Doe 3</td>
                <td>30</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>John Doe 4</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Footer Text</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
