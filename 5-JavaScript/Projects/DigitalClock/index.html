<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <script src="app.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: aqua;
      }
      h1 {
        color: black;
        font-size: 6rem;
        margin-top: 20vh;
      }
      .clock {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 20vh;
        font-size: 5rem;
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>Digital Clock</h1>
    <div class="clock">
      <div id="hours">10</div>
      <div>:</div>
      <div id="minutes">10</div>
      <div>:</div>
      <div id="seconds">10</div>
      <!-- <div>:</div> -->
      <!-- <div id="miliseconds">10</div> -->
      <div>&nbsp;</div>
      <div id="amPm">AM</div>
    </div>
  </body>
</html>
