<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
  </head>
  <body class="bg-purple-300 h-screen flex flex-col gap-5 justify-center items-center">
    <h1 class="text-6xl text-center">Digital Clock</h1>
    <div class="flex justify-center text-cyan-500 items-center text-6xl ">
      <div id="hours">10</div>
      <div>:</div>
      <div id="minutes">10</div>
      <div>:</div>
      <div id="seconds">10</div>
      <!-- <div>:</div> -->
      <!-- <div id="miliseconds">10</div> -->
      <div>&nbsp;</div>
      <div id="amPm">AM</div>
    </div>
  </body>
</html>
