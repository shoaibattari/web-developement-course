<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .result {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grade Calculator</h1>
    <label for="english">English Marks:</label>
    <input type="number" id="english" placeholder="Enter English marks" min="0" max="100">

    <label for="urdu">Urdu Marks:</label>
    <input type="number" id="urdu" placeholder="Enter Urdu marks" min="0" max="100">

    <label for="math">Math Marks:</label>
    <input type="number" id="math" placeholder="Enter Math marks" min="0" max="100">

    <label for="islamiat">Islamiat Marks:</label>
    <input type="number" id="islamiat" placeholder="Enter Islamiat marks" min="0" max="100">

    <button onclick="calculateGrade()">Calculate Grade</button>
    <p class="result" id="output"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
