<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- The universal selector targets all elements within the document. -->
    <p>This is a paragraph with no margin or padding.</p>
    <div>A div with no margin or padding.</div>
</body>

</html>
