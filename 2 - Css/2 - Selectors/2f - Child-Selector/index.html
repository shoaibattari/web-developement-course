<!DOCTYPE html>
<html>

<head>
  <style>
    ul>li {
      list-style-type: none;
      background-color: green;
      font-size: xx-large;
    }
  </style>
</head>

<body>
  <!-- Child selectors target direct children of a specified element. -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>
</body>

</html>
