<!DOCTYPE html>
<html>
<head>
  <style>
    div p {
      color: red;
    }
  </style>
</head>
<body>
    <!-- Descendant selectors target elements that are descendants of a specified ancestor. -->
  <div>
    <p>This paragraph is inside a div.</p>
  </div>
  <p>This paragraph is not inside a div.</p>
</body>
</html>
