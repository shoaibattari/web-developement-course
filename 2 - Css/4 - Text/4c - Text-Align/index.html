<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>
    <style>
        /* The text-align property controls the horizontal alignment of text. 
        Possible values are left, right, center, and justify. */
        h1 {
            text-align: center;
        }

        p {
            text-align: justify;
        }
    </style>
</head>

<body>
    <h1>Welcome to the CSS Text Guide</h1>
    <p>This is an example paragraph to demonstrate the use of various CSS text properties. </p>
</body>

</html>
