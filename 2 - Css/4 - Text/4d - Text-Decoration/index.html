<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Decoration</title>
    <style>
        /* The text-decoration property applies decorative lines to the text.
        Values include none, underline, overline, and line-through. */
        h1 {
            text-decoration: underline;
        }

        p {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <h1>Welcome to the CSS Text Guide</h1>
    <p>This is an example paragraph to demonstrate the use of various CSS text properties. </p>
</body>

</html>
