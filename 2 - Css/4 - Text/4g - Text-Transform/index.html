<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Transform</title>
    <style>
        /* The text-transform property is used to change the case of text. 
        Values include capitalize, uppercase, lowercase. */

        h1 {
            text-transform: uppercase;
        }

        p {
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <h1>Welcome to the CSS Text Guide</h1>
    <p>This is an example paragraph to demonstrate the use of various CSS text properties. </p>
</body>

</html>
