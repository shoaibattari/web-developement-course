<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .item {
            background-color: lightblue;
            padding: 1px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <!-- The align-items property aligns flex items along the cross axis (perpendicular to the main axis).
    Values:
    stretch: Stretches items to fill the container (default).
    flex-start: Align items at the start of the cross axis.
    flex-end: Align items at the end.
    center: Center items along the cross axis.
    baseline: Align items along their baseline. -->



    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>


</html>
