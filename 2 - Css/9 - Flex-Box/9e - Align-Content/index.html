<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            min-height: 300px;
            border: solid 1px black;
            width: 500px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            align-content: center;
            flex-wrap: wrap;


        }

        .item {
            text-align: center;
            width: 80px;
            height: 50px;
            background-color: lightblue;
            padding: 1px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <!-- The align-items property aligns flex items along the cross axis (perpendicular to the main axis).
    Values:
    stretch: Stretches items to fill the container (default).
    flex-start: Align items at the start of the cross axis.
    flex-end: Align items at the end.
    center: Center items along the cross axis.
    baseline: Align items along their baseline. -->



    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
        <div class="item">Item 7</div>
        <div class="item">Item 8</div>
        <div class="item">Item 9</div>
        <div class="item">Item 10</div>
        <div class="item">Item 11</div>
        <div class="item">Item 12</div>
    </div>
</body>


</html>
