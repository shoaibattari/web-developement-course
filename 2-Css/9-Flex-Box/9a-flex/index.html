<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
        }

        .item {
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <!--  What is Flexbox? -->
    <!-- Flexbox, or Flexible Box Layout, is a one-dimensional layout model in CSS that helps distribute space between items in a container, and align them properly even when the size of the container changes. -->

    <!-- Key Points: -->
    <!-- Flexbox makes it easier to design flexible, responsive layouts. -->
    <!-- It deals with only one dimension at a timeâ€”either as a row or column. -->
    <!-- 1 -  Children of the flex container automatically become flex items. -->

    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>


</html>
