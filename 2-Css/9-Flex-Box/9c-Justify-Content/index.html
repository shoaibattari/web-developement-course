<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .item {
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <!-- The justify-content property aligns flex items along the main axis (horizontal if flex-direction: row or vertical if flex-direction: column).

    Values:
    flex-start: Align items at the start of the container.
    flex-end: Align items at the end.
    center: Center items.
    space-between: Place items with space between them.
    space-around: Space around items.
    space-evenly: Space between each flex item is the same. -->



    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>


</html>
