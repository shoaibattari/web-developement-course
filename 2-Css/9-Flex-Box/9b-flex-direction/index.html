<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
        }

        .item {
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <!-- 2 -  The flex-direction property defines the main axis along which the flex items are placed. 
     row: Items are placed horizontally (default).
     column: Items are placed vertically.
     row-reverse: Items are placed in reverse horizontal order.
     column-reverse: Items are placed in reverse vertical order. -->


    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>


</html>
