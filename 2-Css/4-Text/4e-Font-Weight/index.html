<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight</title>
    <style>
        /* The font-weight property defines the thickness of the font. 
       Common values include normal, bold, lighter, or numerical values (100 to 900). */
        h1 {
            font-weight: bold;
        }

        p {
            font-weight: 100;
            /* Lighter font weight */
        }
    </style>
</head>

<body>
    <h1>Welcome to the CSS Text Guide</h1>
    <p>This is an example paragraph to demonstrate the use of various CSS text properties. </p>
</body>

</html>
