<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-family</title>
    <style>
        /* The font-family property specifies the font of the text. 
        You can set multiple fonts as a fallback in case the preferred font is not available.
         Common fonts include Arial, Verdana, Georgia, Times New Roman, and system fonts 
         like sans-serif or serif. */
        h1 {
            font-family: 'Trebuchet MS', sans-serif
        }

        p {
            font-family: 'Georgia', serif;
        }
    </style>
</head>

<body>
    <h1>Welcome to the CSS Text Guide</h1>
    <p>This is an example paragraph to demonstrate the use of various CSS text properties. </p>
</body>

</html>
