<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing(Letter - Word)</title>
    <style>
        /* The letter-spacing property adjusts the spacing between letters in a word. */
        /* The word-spacing property controls the space between words. */
        h1 {
            letter-spacing: 2px;
        }

        p {
            word-spacing: 10px;
        }
    </style>
</head>

<body>
    <h1>Welcome to the CSS Text Guide</h1>
    <p>This is an example paragraph to demonstrate the use of various CSS text properties. </p>
</body>

</html>
