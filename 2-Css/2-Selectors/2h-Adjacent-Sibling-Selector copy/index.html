<!DOCTYPE html>
<html>

<head>
  <style>
    h2+p {
      margin-top: 0;
      color: yellowgreen;
      background-color: aqua;
    }
  </style>
</head>

<body>
  <!-- Adjacent sibling selectors target the immediate sibling of a specified element. -->
  <h2>Subtitle</h2>
  <p>This paragraph immediately follows the subtitle.</p>
  <p>This paragraph immediately follows the 2nd subtitle.</p>
</body>

</html>
