<!DOCTYPE html>
<html>

<head>
  <style>
    h2~p {
      color: gray;
      background-color: yellow;
    }
  </style>
</head>

<body>
  <!-- General sibling selectors target all siblings of a specified element. -->
  <h2>Subtitle</h2>
  <p>First paragraph after subtitle.</p>
  <p>Second paragraph after subtitle.</p>
  <div>

  </div>
</body>

</html>
