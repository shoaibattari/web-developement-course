<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        /* color name */
        h1 {
            color: DarkCyan;
        }

        /* hex code */
        h2 {
            color: #ee3e80;
        }

        /* rgb value */
        p {
            color: aqua;
            /* background-color: rgb(241, 42, 12, 0.5); */
            background-color: rgb(241, 42, 12);
        }
    </style>
</head>

<body>
    <h1>color</h1>
    <h2>three types of color</h2>
    <p>three types of color</p>

</html>
